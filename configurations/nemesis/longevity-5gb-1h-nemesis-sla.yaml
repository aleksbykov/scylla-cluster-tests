test_duration: 120

prepare_write_cmd:  "cassandra-stress write cl=QUORUM n=83886080 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=100 -pop seq=1..83886080 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5"

# option <sla credentials 0> - where "0" is first element of "service_level_shares" test parameter. This option will be replaced with user and password of the role name that assigned to service level with shares=service_level_shares[0]
# option <sla credentials 1> - where "1" is second element of "service_level_shares" test parameter. This option will be replaced with user and password of the role name that assigned to service level with shares=service_level_shares[1]
stress_cmd: [
             "cassandra-stress read cl=QUORUM duration=60m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native <sla credentials 0> -rate threads=40 -pop seq=1..41943040 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5",
             "cassandra-stress read  cl=QUORUM duration=60m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native <sla credentials 1> -rate threads=40 -pop seq=41943041..83886080 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5",
             "cassandra-stress read cl=QUORUM duration=60m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native <sla credentials 0> -rate threads=40 -pop seq=1..83886080 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5",
             "cassandra-stress read  cl=QUORUM duration=60m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native <sla credentials 1> -rate threads=40 -pop seq=1..83886080 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5"
             ]

n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1
seeds_num: 6

instance_type_db: 'i4i.xlarge'
gce_instance_type_db: 'n2-highmem-2'
gce_instance_type_loader: 'e2-standard-2'
azure_instance_type_db: 'Standard_L8s_v3'
instance_type_loader: 'c5.large'
azure_instance_type_loader: 'Standard_F2s_v2'

nemesis_interval: 3
nemesis_filter_seeds: false
nemesis_during_prepare: false

gce_n_local_ssd_disk_db: 1

n_db_zero_token_nodes: 5
zero_token_instance_type_db: 'i3.large'
use_zero_nodes: true

server_encrypt: true
client_encrypt: true

teardown_validators:
  scrub:
    enabled: false

user_prefix: 'longevity-sla-100gb-4h'
pre_create_schema: True

authenticator: 'PasswordAuthenticator'
authenticator_user: cassandra
authenticator_password: cassandra
authorizer: 'CassandraAuthorizer'

service_level_shares: [200, 800]
