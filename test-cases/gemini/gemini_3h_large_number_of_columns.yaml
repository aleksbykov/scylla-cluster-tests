test_duration: 500
n_db_nodes: 3
n_test_oracle_db_nodes: 1
n_loaders: 1
n_monitor_nodes: 1
instance_type_db: 'i3.4xlarge'

user_prefix: 'gemini-3h-lnc'
store_results_in_elasticsearch: False

# gemini
# cmd: gemini -d -n [NUM_OF_TEST_ITERATIONS] -c [NUM_OF_THREADS] -m mixed -f
# the below cmd runs about 3 hours
gemini_cmd: "gemini -d --duration 60m --warmup 10m \
-c 1 -m mixed -f --non-interactive --cql-features basic \
--max-columns 100 --min-columns 80 \
--max-clustering-keys 16 --min-clustering-keys 10 \
--max-partition-keys 8 --min-partition-keys 6 \
--max-mutation-retries 5 --max-mutation-retries-backoff 100ms"

gemini_version: 'latest'
gemini_schema_url: 'https://s3.amazonaws.com/scylla-gemini/Binaries/schema.json' # currently is not used

db_type: mixed_scylla
instance_type_db_oracle: 'i3.8xlarge'
ami_id_db_oracle: 'ami-0535c88b85b914499' # ScyllaDB 3.0.11 eu-west-1
append_scylla_args_oracle: '--enable-cache false'

send_email: true
email_recipients: ['alex.bykov@scylladb.com']
