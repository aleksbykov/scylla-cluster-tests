test_duration: 1450
prepare_write_cmd: ["cassandra-stress write cl=QUORUM n=1200300400 -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native  -rate threads=1000 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..1200300400",
                    "cassandra-stress counter_write cl=QUORUM n=100000000 -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=10 -pop seq=1..100000000"]

stress_cmd: ["cassandra-stress mixed         cl=QUORUM duration=1400m -schema 'replication(factor=3)                               compaction(strategy=LeveledCompactionStrategy)'    -port jmx=6868 -mode cql3 native  -rate threads=20 -pop seq=1..1100200300  -log interval=5 -col 'size=FIXED(1024) n=FIXED(1)'",
             "cassandra-stress write         cl=QUORUM duration=1400m -schema 'replication(factor=3) compression=LZ4Compressor     compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native compression=lz4                   -rate threads=50 -pop seq=1..50000000    -log interval=5",
             "cassandra-stress write         cl=QUORUM duration=1400m -schema 'replication(factor=3) compression=SnappyCompressor  compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native compression=snappy                -rate threads=50 -pop seq=1..50000000    -log interval=5",
             "cassandra-stress write         cl=QUORUM duration=1400m -schema 'replication(factor=3) compression=DeflateCompressor compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native compression=none                  -rate threads=50 -pop seq=1..50000000    -log interval=5",
             "cassandra-stress counter_write cl=QUORUM duration=1400m -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)'                               -port jmx=6868 -mode cql3 native                                   -rate threads=10 -pop seq=1..10000000",
             "cassandra-stress user profile=/tmp/cs_mv_profile.yaml ops'(insert=3,read1=1,read2=1,read3=1)' cl=QUORUM duration=1400m                                                  -port jmx=6868 -mode cql3 native                                   -rate threads=10"]

stress_read_cmd: ["cassandra-stress read cl=QUORUM duration=1400m                                                                                                                 -port jmx=6868 -mode cql3 native  -rate threads=10 -pop seq=1..1100200300  -log interval=5 -col 'size=FIXED(1024) n=FIXED(1)'",
                  "cassandra-stress read cl=QUORUM duration=1400m -schema 'replication(factor=3) compression=LZ4Compressor compaction(strategy=LeveledCompactionStrategy)'     -port jmx=6868 -mode cql3 native compression=lz4                   -rate threads=20 -pop seq=1..50000000    -log interval=5",
                  "cassandra-stress read cl=QUORUM duration=1400m -schema 'replication(factor=3) compression=SnappyCompressor compaction(strategy=LeveledCompactionStrategy)'  -port jmx=6868 -mode cql3 native compression=snappy                -rate threads=20 -pop seq=1..50000000    -log interval=5",
                  "cassandra-stress read cl=QUORUM duration=1400m -schema 'replication(factor=3) compression=DeflateCompressor compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native compression=none                  -rate threads=20 -pop seq=1..50000000    -log interval=5",
                  "cassandra-stress counter_read cl=QUORUM duration=1400m -port jmx=6868 -mode cql3 native -rate threads=10 -pop seq=1..10000000"]
run_fullscan: 'random, 17'  # 'ks.cf|random, interval(min)''

round_robin: true

n_db_nodes: 4
n_loaders: 2
n_monitor_nodes: 1

instance_type_db: 'i3.4xlarge'
instance_type_loader: 'c5.2xlarge'

nemesis_class_name: 'NoOpMonkey'
nemesis_interval: 30

user_prefix: 'longevity-tls-1tb-7d'
space_node_threshold: 644245094
# encryption disabled
server_encrypt: false
client_encrypt: false

# authenticator: 'PasswordAuthenticator'
# authenticator_user: cassandra
# authenticator_password: cassandra
# authorizer: 'CassandraAuthorizer'

use_mgmt: true
nemesis_during_prepare: false
