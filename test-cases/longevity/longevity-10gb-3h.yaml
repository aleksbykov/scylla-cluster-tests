test_duration: 10
stress_cmd: ["cassandra-stress write cl=QUORUM duration=9m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=1000 -pop seq=1..10000000 -log interval=5"
             ]

n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i3.4xlarge'

nemesis_class_name: 'ChaosMonkey'
nemesis_interval: 5

user_prefix: 'byo-abykov-longevity-10gb-10m'
space_node_threshold: 64424
