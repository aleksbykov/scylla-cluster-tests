test_duration: 600

prepare_write_cmd: ["cassandra-stress write no-warmup cl=ALL n=25000000 -schema 'replication(factor=3)' -port jmx=6868 -mode cql3 native -rate threads=10 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..25000000",
                    "cassandra-stress write no-warmup cl=ALL n=25000000 -schema 'replication(factor=3)' -port jmx=6868 -mode cql3 native -rate threads=10 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=25000001..50000000",
                    "cassandra-stress write no-warmup cl=ALL n=25000000 -schema 'replication(factor=3)' -port jmx=6868 -mode cql3 native -rate threads=10 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=50000001..75000000",
                    "cassandra-stress write no-warmup cl=ALL n=25000000 -schema 'replication(factor=3)' -port jmx=6868 -mode cql3 native -rate threads=10 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=75000001..100000000"]

stress_cmd_w: "cassandra-stress write no-warmup cl=QUORUM duration=60m -schema 'replication(factor=3)' -port jmx=6868 -mode cql3 native -rate 'threads=100 throttle=15000/s' -col 'size=FIXED(1024) n=FIXED(1)' -pop 'dist=gauss(1..100000000,50000000,5000000)' "
stress_cmd_r: "cassandra-stress read no-warmup  cl=QUORUM duration=60m -schema 'replication(factor=3)' -port jmx=6868 -mode cql3 native -rate 'threads=100 throttle=10000/s' -col 'size=FIXED(1024) n=FIXED(1)' -pop 'dist=gauss(1..100000000,50000000,5000000)' "
stress_cmd_m: "cassandra-stress mixed no-warmup cl=QUORUM duration=60m -schema 'replication(factor=3)' -port jmx=6868 -mode cql3 native -rate 'threads=100 throttle=9000/s'  -col 'size=FIXED(1024) n=FIXED(1)' -pop 'dist=gauss(1..100000000,50000000,5000000)' "

n_db_nodes: 3
n_loaders: 4
n_monitor_nodes: 1

instance_type_db: 'r4.4xlarge'
instance_type_loader: 'c4.2xlarge'
instance_type_monitor: 't3.large'

user_prefix: 'perf-regression-latency'
space_node_threshold: 644245094

round_robin: true
append_scylla_args: '--blocked-reactor-notify-ms 4'

store_perf_results: true
send_email: true
email_recipients: ['alex.bykov@scylladb.com', 'roy@scylladb.com']
backtrace_decoding: false

data_volume_disk_num: 2
data_volume_disk_type: "gp2"
data_volume_disk_size: 2000
data_volume_disk_iops: 10000 # depend on type iops could be 100-16000 for io2|io3 and 3000-16000 for gp3
