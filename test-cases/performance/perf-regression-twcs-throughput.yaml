test_duration: 300

stress_cmd_w: "scylla-bench -workload=timeseries -mode=write -replication-factor=3 -partition-count=4000 -clustering-row-count=10000000 -clustering-row-size=200 -concurrency=100 -rows-per-request=1 -start-timestamp=SET_WRITE_TIMESTAMP -connection-count 100 -max-rate 100000 --timeout 120s -duration=60m"
prepare_write_cmd: "scylla-bench -workload=timeseries -mode=write -replication-factor=3 -partition-count=400 -clustering-row-count=10000000 -clustering-row-size=200 -concurrency=100 -rows-per-request=100 -start-timestamp=SET_WRITE_TIMESTAMP -connection-count 100 -max-rate 50000 --timeout 120s -duration=170m"
stress_cmd_r: "scylla-bench -workload=timeseries -mode=read -partition-count=20000 -concurrency=100 -replication-factor=3 -clustering-row-count=10000000 -clustering-row-size=200  -rows-per-request=100 -start-timestamp=GET_WRITE_TIMESTAMP -write-rate 125 -distribution hnormal --connection-count 100 -duration=170m"
stress_cmd_m: ["scylla-bench -workload=timeseries -mode=write -replication-factor=3 -partition-count=400 -clustering-row-count=10000000 -clustering-row-size=200 -concurrency=100 -rows-per-request=100 -start-timestamp=SET_WRITE_TIMESTAMP -connection-count 100 -max-rate 50000 --timeout 120s -duration=170m",
  "scylla-bench -workload=timeseries -mode=read -partition-count=20000 -concurrency=100 -replication-factor=3 -clustering-row-count=10000000 -clustering-row-size=200  -rows-per-request=100 -start-timestamp=GET_WRITE_TIMESTAMP -write-rate 125 -distribution hnormal --connection-count 100 -duration=170m"]

round_robin: true

n_db_nodes: 3
n_loaders: 4
n_monitor_nodes: 1

instance_type_db: 'i3.2xlarge'
instance_type_loader: 'c4.2xlarge'
instance_type_monitor: 't3.small'

user_prefix: 'perf-regression'
space_node_threshold: 644245094

backtrace_decoding: false

store_perf_results: true
use_mgmt: false
send_email: true
# email_recipients: ['scylla-perf-results@scylladb.com']
email_recipients: ['alex.bykov@scylladb.com']
